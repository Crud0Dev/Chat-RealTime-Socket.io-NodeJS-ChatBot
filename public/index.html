<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat da RocketSeat</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    
    <script src="https://cdn.socket.io/socket.io-1.7.0.js"></script>
    
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>
        
        <script type="text/javascript">
        var socket = io ('http://192.168.0.6:3000/');

        $('#chat').submit(function(event){
            event.preventDefault();

            var author = $('input[name = username]').val();
            var message = $('input[name = message]').val();
            if(author.length && message.length) {
                console.log("Mensagem Captada!");
                var messageObject = {
                    author:author,
                    message:message,
                };
                socket.emit('sendMessage', messageObject);
            }
        });
        </script>
        
    
</body>
</html>
